<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>NZIPR Pacific Aid Map</title>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyCCAfY8R6Sr29NG_AZx_piVdzOVuyRDDTI"></script>
    <script src="https://rawcdn.githack.com/googlearchive/js-map-label/9af421ca6ce75a49701cf00c6a141224be0ca505/src/maplabel-compiled.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/custom.js"></script>
    <script type="text/javascript" src="js/v3_ll_grat.js"></script>
    <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <link href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/custom.css" type="text/css" rel="stylesheet"/>
    <link href="css/nouislider.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>

  <body>
    <div id="timemap">
        <div id="timelinecontainer" class="resizable">
          <h3 id='title'>NZIPR Pacific Aid Map</h3>
          <div id="timeline"></div>
          <button class='play' style='float:left; margin-left: 10px;margin-top: 10px;'><i class="material-icons">play_arrow</i></button>
          <p style='float:right'><span class="help">Gray circles indicate population size. Coloured circles indicate aid recieved. Click one of the coloured circles to see more details about aid recieved by that country. </span><a href='README.pdf'>About this dataset</a></p>
        </div>
        <div id="map"></div>
        <div id="chartContainer">
          <div id="chart"></div>
        </div>
        <div id="filterContainer" class="resizable">
          <div style="overflow:hidden">Sectors:</div>
          <select id="sector" style="width: 100%;height: calc(50% - 20px)" multiple></select>
          <div style="overflow:hidden">Donors:</div>
          <select id="countries" style="width: 100%;height: calc(50% - 20px)" multiple></select>
        </div>
    </div>
  </body>
</html>
